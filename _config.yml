# Site Build Settings

# jekyll-paginate configuration
paginate:            5

# Build settings
markdown:            kramdown
highlighter:         rouge
permalink:           none
plugins:             [jekyll-paginate, jekyll-sitemap, jekyll-feed, jekyll-seo-tag]

sass:
  sass_dir: assets/css
  style: :nested

# Customise atom feed settings (this is where Jekyll-Feed gets configuration information)
title:		           "Taimur Shabbir | Data Science Portfolio"
description:	       "A place for my projects"
author:
  name             : "Taimur Shabbir"
  avatar           : "/assets/images/avatar.png"
  bio              : "Visions of a future"
  location         : "London, UK"

logo: "/assets/images/MM_Ali Taimur Shabbir2-02.png"

url: https://taimur-shabbir.github.io/


defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
#      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true

